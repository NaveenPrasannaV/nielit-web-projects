<!DOCTYPE html>
<html>
    <head>
        <title>Fruits</title>
    </head>
    <body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        
        <table style="border: 2px solid black; border-collapse: collapse;">
            <caption style="background-color: antiquewhite;">Fruits and Vegetables List</caption>
            <thead style="background-color: lightcoral;">
                <tr>
                    <th style="border: 2px solid black;">List</th>
                    <th style="border: 2px solid black;">Fruits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 2px solid black;">Ordered List of Fruits</td>
                    <td style="border: 2px solid black;">
                        <ol>
                            <li><a href="https://www.bigbasket.com/ps/?q=apple&nc=as" target="_blank"><img src="Images/apple.avif" alt="Apple" style="width: 100px; height: 100px;"></a><p>Apple</p></li>
                            <li><a href="https://www.bigbasket.com/ps/?q=banana&nc=as" target="_blank"><img src="Images/banana.png" alt="Banana" style="width: 100px; height: 100px;"></a><p>Banana</p></li>
                            <li><a href="https://www.bigbasket.com/ps/?q=cherry&nc=as" target="_blank"><img src="Images/cherry.jpg" alt="Cherry" style="width: 100px; height: 100px;"></a><p>Cherry</p></li>
                        </ol>
                    </td>
                </tr>
                 <tr>
                    <td style="border: 2px solid black;">Unordered List of Vegetables</td>
                    <td style="border: 2px solid black;">
                        <ul>
                            <li><a href="https://www.bigbasket.com/ps/?q=carrot&nc=as" target="_blank"><img src="Images/carrot.png" alt="Cherry" style="width: 100px; height: 100px;"></a><p>Carrot</p></li>
                            <li><a href="https://www.bigbasket.com/ps/?q=broccoli&nc=as" target="_blank"><img src="Images/Broccoli.jpg" alt="Cherry" style="width: 100px; height: 100px;"></a><p>Broccoli</p></li>
                            <li><a href="https://www.bigbasket.com/ps/?q=spinach&nc=as" target="_blank"><img src="Images/Spinach.png" alt="Cherry" style="width: 100px; height: 100px;"></a><p>Spinach</p></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
