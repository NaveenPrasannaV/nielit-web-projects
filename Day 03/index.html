<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Web Page</title>
    </head>
    <body style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <h1>Online Registration Form</h1>

        <form>
            <table border="1" cellpadding="10" style="border-collapse: collapse;">
                <tr>
                    <td>
                        <label for="firstName">First Name:</label>
                        <input type="text" class="name" id="firstName" required autofocus placeholder="Enter your first name">
                    </td>
                    <td>
                        <label for="lastname">Last Name:</label>
                        <input type="text" class="name" id="lastname" placeholder="Enter your last name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="primarymobilenumber">Mobile Number:</label>
                        <input type="number" class="number" id="primarymobilenumber" required autofocus placeholder="Enter your mobile number">
                    </td>
                    <td>
                        <label for="alternatemobilenumber">Alternate Mobile Number:</label>
                        <input type="number" class="number" id="alternatemobilenumber" placeholder="Enter your alternate mobile number">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="about">Description:</label>
                        <textarea id="about" rows="3" cols="75%" placeholder="Describe you in few words"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="Enter your email address" autofocus required>
                    </td>
                    <td>
                        <label for="additionalemail">Additional Email:</label>
                        <input type="email" id="additionalemail" required placeholder="Enter your email address" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender:</label>
                        <input type="radio" id="genderMale" name="gender">
                        <label for="genderMale">Male</label>
                        <input type="radio" id="genderFemale" name="gender">
                        <label for="genderFemale">Female</label>
                        <input type="radio" id="genderOthers" name="gender">
                        <label for="genderOthers">Others</label>
                    </td>
                    <td>
                        <label>Language:</label>
                        <input type="checkbox" id="English">
                        <label for="English">English</label>
                        <input type="checkbox" id="Hindi">
                        <label for="Hindi">Hindi(हिन्दी)</label>
                        <input type="checkbox" id="Tamil">
                        <label for="Tamil">Tamil(தமிழ்)</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Education:</label>
                        <select>
                            <option disabled selected hidden>-Choose-</option>
                            <option>B.E/B.Tech</option>
                            <option>B.Sc</option>
                            <option>B.Com</option>  
                            <option>MBA</option>    
                            <option>MCA</option>
                            <option>M.Sc</option>
                        </select>
                    </td>
                    <td>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" required placeholder="Select your date of birth">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rating">Rate us:</label>
                        <input type="range" id="rating" name="rating" min="1" max="5" required>
                    </td>
                    <td>
                        <label for="interface">Interface theme:</label>
                        <input type="color" id="interface" name="interface" value="#000000" required>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Submit Form">
                        <input type="reset" value="Reset Form">
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
